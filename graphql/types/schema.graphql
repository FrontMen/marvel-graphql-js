type Query {
  hello: String!
  characters(limit: Int = 10, offset: Int): [Character]
  character(id: Int!): Character
}

type Character {
  id: String
  name: String
  description: String
  modified: String
  thumbnail: Thumbnail
  resourceURI: String
  #  A resource list of comics in which this character appears.
  comics: [Comic]
}

type Thumbnail {
  path: String
  extension: String
}

type Comic {
  name: String
}
